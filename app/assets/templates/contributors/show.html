<div class="col-md-9">
  <div class="page-header"><h1> Top 9 Contributors to <a ng-href="{{bios.objects[0].link}}">{{pname}}</a> in {{year}} </h1></div>
    <div class="row">
    <div class="grid">
      <div class="grid-sizer"></div>
      <div class="gutter-sizer"></div>
      <div class="grid-item" ng-repeat ="contributor in contributors">
        <div class="well">
          <h3>{{contributor.name}}</a></h3>
          <p id="one-line"> Employees who donated: ({{contributor.total_count}})
            <br> <img src="/app/assets/img/person.svg" ng-repeat="pic in number(getPicNum(contributor.total_count*1000)) track by $index" class="smallpic"></img>
          </p><p>Total Amount: ({{contributor.total_amount | currency}})
              <br> <img src="/app/assets/img/money.svg" ng-repeat="pic in number(getPicNum(contributor.total_amount)) track by $index" class="smallpic"></img>
          </p>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="col-md-3"><key-table></key-table>
  </div>
